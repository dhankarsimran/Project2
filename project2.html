<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>Survay Form</title>
    <link href="project2.CSS" rel="stylesheet" type="text/CSS"/>
</head>
<body>
    <div id="main">
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <div class="main-content">
      <form id="survey-form">
        <div class="sec">
          <label for="name" id="name-label">Name</label><br>
         
          <input type="text" id="name" placeholder="Enter your name" required><br>
         
          <label for="email" id="email-label">Email</label><br>
     <input type="email" id="email" placeholder="Enter your Email" required><br>
          <label for="number" id="number-label">Age(Optional)</label><br>
          <input type="number" id="number" 
                 min="10" max="99" step="1" placeholder="Age"><br>
          <label for="dropdown" >Which option best describes your current role?</label><br>
          <select id="dropdown" >
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="full-time-learner">Full Time Learner</option>
            <option value="prefer-not-to-say">Prefer not to say </option>
            <option value="other">Other</option>
          </select><br>
           <label for="rad">Would you recommend freeCodeCamp to a friend?</label><br>
          <label for="rad1">
            <input type="radio" id="rad1" name="recommend" value="1"checked>Definitely</label><br>
          <label for="rad2">
            <input type="radio" id="rad2" name="recommend" value="2">Maybe</label><br>
          <label for="rad3">
            <input type="radio" id="rad3" name="recommend" value="3" >Not sure</label><br>
          
          <label for="dropdown" >What is your favorite feature of freeCodeCamp?</label><br>
          <select id="dropdown">
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open source">Open Source </option>
             </select><br>
        <label for="check">What would you like to see improved? (Check all that apply)</label><br>
          <label for="check1">
            <input type="checkbox" id="check1" name="improved" value="1" >Front-end Projects</label><br>
          <label for="check2">
            <input type="checkbox" id="check2" name="improved" value="2">Back-end Projects</label><br>
          <label for="check3">
            <input type="checkbox" id="check3" name="improved" value="3">Data Visualization</label><br>
          <label for="check4">
            <input type="checkbox" id="check4" name="improved" value="4" >Challenges</label><br>
          <label for="check5">
            <input type="checkbox" id="check5" name="improved" value="5" >Open Source Community</label><br>
          <label for="check6">
            <input type="checkbox" id="check6" name="improved" value="6" >Gitter help rooms</label><br>
          <label for="check7">
            <input type="checkbox" id="check7" name="improved" value="7">Videos</label><br>
          <label for="check8">
            <input type="checkbox" id="check8" name="improved" value="8" >City Meetups</label><br>
          <label for="check9">
            <input type="checkbox" id="check9" name="improved" value="9" >Wiki</label><br>
          <label for="check10">
            <input type="checkbox" id="check10" name="improved" value="10" >Forum</label><br>
          <label for="check11">
            <input type="checkbox" id="check11" name="improved" value="11" >Additional Courses</label><br>
          <label for="end">Any comments or suggestions?</label><br>
          <textarea rows="4" cols="50" id="end">Enter your comment here...</textarea><br><br>
          <button type="submit" id="submit">Submit</button>
        </div>
      </form>
      </div>
    </div>
  </body>
</html>
